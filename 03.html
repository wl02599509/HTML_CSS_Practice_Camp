<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" width="500">
        <caption>我是表格標題</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>國文</th>
                <th>數學</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <th>小明</th>
                <td>88</td>
                <td>80</td>
            </tr>
            <tr>
                <th>小美</th>
                <td>98</td>
                <td>64</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <th>平均</th>
                <td>84</td>
                <td>81</td>
            </tr>
    
            <tr>
                <td>空格</td>
                <td colspan="2">空格</td>
                <!-- <td>空格</td> -->
            </tr>
    
            <tr>
                <td rowspan="2">空格</td>
                <td>空格</td>
                <td>空格</td>
            </tr>
    
            <tr>
                <!-- <td>空格1</td> -->
                <td>空格2</td>
                <td>空格3</td>
            </tr>
        </tfoot>
    
    </table>
</body>
</html>
